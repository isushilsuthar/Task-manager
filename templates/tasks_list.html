{% extends 'base.html' %}

{% block head %}
<title>Pending Tasks</title>
{% endblock %}

{% block body %}
<div class = "content">
    <h1 style="text-align: center;">Task List</h1>
    {% if tasks|length < 1 %}
    <p style="text-align: center;">Voila! You have no pending tasks.</p>
    {% else %}
    <p>
        {% for task in tasks %}
        {{ task.content }} <br>
        {% endfor %}
    </p>
    {% endif %}
</div>
{% endblock %}
